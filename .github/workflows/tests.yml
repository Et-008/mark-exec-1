name: Run Jest Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify your project's Node version
          cache: "npm" # Caches dependencies for faster subsequent runs

      - name: Install dependencies
        run: npm ci # 'npm ci' is preferred for CI as it's cleaner/faster than 'npm install'

      - name: Run tests
        run: npm test

strategy:
  matrix:
    node-version: [18, 20, 22]
